
ctrlClass:
  title: "Ctrl类"
  dir: ""
  className: "{clsPrefix}Controller"
  baseURI: "/api/v1"
svcClass:
  title: "Svc类"
  dir: ""
  className: "{clsPrefix}Service"

daoClass:
  title: "Dao类"
  dir: ""
  className: "{clsPrefix}Dao"
methods:
  - uri:
      path: /add
      httpMethod: POST
    ctrl:
      name: add
      inputClassName: "{clsPrefix}AddArgs"
      inputFieldExcludes: "id,.*time,.*_uid"
      outputClassName: IdResult
      outputFieldIncludes: "id"
    svc:
      name: add
      inputClassName: "{clsPrefix}"
      inputFieldIncludes: ".*"
      outputClassName: Integer
      outputFieldIncludes: "id"
    dao:
      name: add
      inputClassName: "{clsPrefix}"
      inputFieldIncludes: ".*"
      outputClassName: Integer
      outputFieldIncludes: "id"
  - uri:
      path: /remove
      httpMethod: POST
    ctrl:
      name: remove
      inputClassName: IdArg
      inputFieldIncludes: "id"
      outputClassName: "-"
      outputFieldIncludes: "-"
    svc:
      name: remove
      inputClassName: "Integer"
      inputFieldIncludes: "id"
      outputClassName: Boolean
    dao:
      name: remove
      inputClassName: "Integer"
      outputFieldIncludes: "id"
      outputClassName: Boolean
  - uri:
      path: /update
      httpMethod: POST
    ctrl:
      name: update
      inputClassName: "{clsPrefix}UpdateArgs"
      inputFieldExcludes: ".*time,.*_uid"
      outputClassName: "-"
    svc:
      name: update
      inputClassName: "{clsPrefix}"
      outputFieldIncludes: ".*"
      outputClassName: Boolean
    dao:
      name: update
      inputClassName: "{clsPrefix}"
      outputFieldIncludes: ".*"
      outputClassName: Boolean
  - uri:
      path: /get
      httpMethod: GET
    ctrl:
      name: get
      inputClassName: Integer
      outputClassName: "{clsPrefix}"
    svc:
      name: get
      inputClassName: "Integer"
      outputClassName: "{clsPrefix}"
    dao:
      name: get
      inputClassName: "Integer"
      inputFieldIncludes: "id"
      outputClassName: "{clsPrefix}"
      outputFieldIncludes: ".*"
  - uri:
      path: /search
      httpMethod: GET
    ctrl:
      name: search
      inputClassName: "{clsPrefix}SearchArgs"
      outputClassName: "{clsPrefix}"
      outputFieldIncludes: ".*"
      outputListTypeFlag: true
    svc:
      name: search
      inputClassName: "{clsPrefix}SearchArgs"
      outputClassName: "{clsPrefix}"
      outputListTypeFlag: true
    dao:
      name: search
      inputClassName: "{clsPrefix}SearchArgs"
      outputClassName: "{clsPrefix}"
      outputListTypeFlag: true
renderItems:
  - title: 方法名
    field: name
  - title: 路径
    field: path
  - title: Method
    field: httpMethod
  - title: 参数类名
    field: inputClassName
  - title: 参数字段
    field: dtoFields
  - title: 输出类名
    field: outputClassName
  - title: 输出字段
    field: voFields

