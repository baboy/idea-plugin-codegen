
ctrlClass:
  dir: ""
  className: "{CLS_PREFIX}Controller"
  baseURI: "/api/v1"
svcClass:
  dir: ""
  className: "{CLS_PREFIX}Service"

daoClass:
  dir: ""
  className: "{CLS_PREFIX}Dao"
methods:
  - ctrl:
      name: add
      path: /add
      httpMethod: POST
      dtoClassName: "{CLS_PREFIX}AddArgs"
      dtoFieldExcludes: "id,*time,*_uid"
      voClassName: IdResult
      voFieldIncludes: "id"
      voListFlag: false
    svc:
      name: add
      boClassName: "{CLS_PREFIX}"
      boFieldIncludes: "*"
      boResultClassName: Integer
      boResultListFlag: false

  - ctrl:
      name: remove
      path: /remove
      httpMethod:
      dtoClassName: IdArg
      voClassName: "-"
      voListFlag: false
    svc:
      name: remove
      boClassName: "{CLS_PREFIX}"
      boResultClassName: Integer
      boResultListFlag: false
  - ctrl:
      name: update
      path: /update
      httpMethod: POST
      dtoClassName: IdArgs
      voClassName: "-"
      voListFlag: false
    svc:
      name: update
      boClassName: "{CLS_PREFIX}"
      boResultClassName: Boolean
      boResultListFlag: false
  - ctrl:
      name: get
      path: /get
      httpMethod: GET
      dtoClassName: Integer
      voClassName: "-"
      voListFlag: false
    svc:
      name: get
      boClassName: "Integer"
      boResultClassName: "{CLS_PREFIX}"
      boResultListFlag: false
  - ctrl:
      name: search
      path: /search
      httpMethod: GET
      dtoClassName: "{CLS_PREFIX}SearchArgs"
      voClassName: "-"
      voListFlag: true
    svc:
      name: search
      boClassName: "{CLS_PREFIX}SearchArgs"
      boResultClassName: "{CLS_PREFIX}"
      boResultListFlag: true
renderItems:
  - title: 方法名
    field: name
  - title: 路径
    field: path
  - title: Method
    field: httpMethod
  - title: 参数类名
    field: dtoClassName
  - title: 参数字段
    field: dtoFields
  - title: 输出类名
    field: voClassName
  - title: 输出字段
    field: voFields


